<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-label="Photoshop preview placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1b2a" />
      <stop offset="100%" stop-color="#1b263b" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4cc9f0" />
      <stop offset="100%" stop-color="#4361ee" />
    </linearGradient>
  </defs>
  <rect width="1600" height="1000" fill="url(#bg)" />
  <rect x="80" y="80" width="1440" height="840" rx="28" fill="none" stroke="#9fb6cc" stroke-width="3" stroke-dasharray="12 12" opacity="0.6" />
  <rect x="120" y="140" width="520" height="10" rx="5" fill="url(#accent)" opacity="0.85" />
  <text x="120" y="220" font-family="Pretendard, Arial, sans-serif" font-size="56" fill="#e6edf5" letter-spacing="3">PHOTOSHOP PREVIEW</text>
  <text x="120" y="270" font-family="Pretendard, Arial, sans-serif" font-size="24" fill="#9fb6cc">Replace this with your Photoshop output image.</text>
  <g opacity="0.4">
    <circle cx="1260" cy="360" r="120" fill="#4cc9f0" />
    <circle cx="1400" cy="460" r="130" fill="#4895ef" />
    <circle cx="1520" cy="360" r="110" fill="#3f37c9" />
  </g>
</svg>
